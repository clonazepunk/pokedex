<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2ca277c051.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="screen">
            <div class="pokedex">
                <div class="left">
                    <div class="top">
                        <div class="bright-light lights opacity-5">
                            <div class="bright-light-bright lights"></div>
                        </div>
                        <div class="red-light lights opacity-5"></div>
                        <div class="yellow-light lights opacity-5"></div>
                        <div class="green-light lights opacity-5"></div>
                    </div>
                    <div class="bottom">
                        <div class="screen">
                            <div class="screen-pokemon-container">
                                <div id="page1" class="pokemon-container-page"></div>
                                <div id="page2" class="pokemon-container-page  d-none"></div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="decoration-buttons">
                                <div class="circle-button decoration"></div>
                                <button class="flatbutton flat1 " disabled></button>
                                <button class="flatbutton flat2 " disabled></button>
                            </div>
                            <div class="useful-buttons">
                                <button class="green-button ">On/Off</button>
                                <div class="arrow-buttons">
                                    <div class="arrow-buttons-top">
                                        <button class="btn" id="up" disabled><</button>
                                    </div>
                                    <div class="arrow-buttons-mid">
                                        <button class="btn" id="left" disabled><</button>
                                        <button class="btn" disabled>
                                            <i class="material-icons" style="font-size: 1.5rem; margin-left: -.10rem; margin-top: .20rem;">
                                                location_searching
                                            </i>
                                        </button>
                                        <button class="btn" id="right" disabled>></button>
                                    </div>
                                    <div class="arrow-buttons-bot">
                                        <button class="btn" id="down" disabled><</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="top"></div>
                    <div class="right-mid">
                        <div class="black-screen">
                            <div class="search"></div>
                        </div>
                        <div class="number-buttons">
                            <div class="number-buttons-top">
                                <button id="btn1" disabled>1</button>
                                <button id="btn2" disabled>2</button>
                                <button id="btn3" disabled>3</button>
                                <button id="btn4" disabled>4</button>
                                <button id="btn5" disabled>5</button>
                            </div>
                            <div class="number-buttons-bot">
                                <button id="btn6" disabled>6</button>
                                <button id="btn7" disabled>7</button>
                                <button id="btn8" disabled>8</button>
                                <button id="btn9" disabled>9</button>
                                <button id="btn0" disabled>0</button>
                            </div>
                        </div>
                    </div>
                    <div class="right-bottom">
                        <div class="right-bottom-left">
                            <button class="white-button white1" disabled></button>
                            <button class="white-button white2" disabled></button>
                        </div>
                        <div class="right-bottom-right">
                            <div class="orange-button opacity-5">
                                <div class="orange-button-bright"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-very-bottom">
                        <button id="search">Search</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <p></p>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./script.js"></script>
    </body>
</html>
